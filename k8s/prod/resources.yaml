kind: Service
metadata:
  name: uav-recon-svc-prod
  namespace: uav-recon
spec:
  type: LoadBalancer
  loadBalancerIP: 34.94.146.212
  selector:
    app: uav-recon-prod
  ports:
  - port: 80
    targetPort: 8080
